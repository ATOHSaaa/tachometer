<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tachometer</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --accent-color: #58a6ff;
            --low-speed-color: #f85149;
            --high-speed-color: #7ee787;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: #c9d1d9;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            transition: box-shadow 0.4s ease;
        }

        /* 速度低下時の演出 */
        body.slow-down {
            box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.9);
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* ダッシュボード */
        .dashboard {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #161b22;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #30363d;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .metric { text-align: center; }
        .metric-label {
            font-size: 0.75rem;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }
        .metric-value {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--accent-color);
        }
        .goal-input {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: var(--accent-color);
            width: 80px;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
        }

        /* エディタ */
        #editor {
            flex-grow: 1;
            background: transparent;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #e6edf3;
            font-size: 1.25rem;
            line-height: 1.7;
            padding: 25px;
            resize: none;
            outline: none;
            caret-color: var(--accent-color);
        }

        /* 高速執筆時の発光エフェクト */
        @keyframes flow {
            from { border-color: var(--accent-color); box-shadow: 0 0 10px var(--accent-color); }
            to { border-color: var(--high-speed-color); box-shadow: 0 0 20px var(--high-speed-color); }
        }
        .high-speed-active {
            animation: flow 0.5s infinite alternate;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 0.8rem;
            color: #484f58;
        }

        .clear-btn {
            background: transparent;
            border: 1px solid #30363d;
            color: #8b949e;
            cursor: pointer;
            padding: 4px 12px;
            border-radius: 4px;
        }
        .clear-btn:hover { background: #f85149; color: white; border-color: #f85149; }
    </style>
</head>
<body id="body">
    <div id="container">
        <div class="dashboard">
            <div class="metric">
                <div class="metric-label">目標</div>
                <input type="number" id="goal-chars" class="goal-input" value="1000">
            </div>
            <div class="metric">
                <div class="metric-label">執筆速度</div>
                <div class="metric-value"><span id="speed">0</span> <small style="font-size: 0.7rem;">文字/分</small></div>
            </div>
            <div class="metric">
                <div class="metric-label">ゴールまで</div>
                <div class="metric-value"><span id="eta">--</span> <small style="font-size: 0.7rem;">分</small></div>
            </div>
            <div class="metric">
                <div class="metric-label">進捗</div>
                <div class="metric-value"><span id="progress">0</span>%</div>
            </div>
        </div>

        <textarea id="editor" placeholder="執筆を開始してください。自由に削除や編集が可能です。"></textarea>
        
        <div class="footer">
            <span>オートセーブ有効</span>
            <button id="clear-btn" class="clear-btn">リセット</button>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const body = document.getElementById('body');
        const speedDisplay = document.getElementById('speed');
        const etaDisplay = document.getElementById('eta');
        const progressDisplay = document.getElementById('progress');
        const goalInput = document.getElementById('goal-chars');
        const clearBtn = document.getElementById('clear-btn');

        let charHistory = []; 
        let lastInputTime = Date.now();

        // ロード時にデータを復元
        const savedData = localStorage.getItem('speed-gauge-content');
        if (savedData) {
            editor.value = savedData;
            setTimeout(() => updateDashboard(), 100);
        }

        // 入力時の処理（削除は自由）
        editor.addEventListener('input', () => {
            const now = Date.now();
            const currentLength = editor.value.length;
            
            lastInputTime = now;
            // 削除された場合も履歴として記録（速度低下として反映される）
            charHistory.push({ time: now, count: currentLength });
            
            localStorage.setItem('speed-gauge-content', editor.value);
            updateDashboard();
        });

        // 1秒ごとに「今の速度」を再計算
        setInterval(() => {
            updateDashboard();
        }, 1000);

        function updateDashboard() {
            const now = Date.now();
            const currentLength = editor.value.length;
            const goal = parseInt(goalInput.value) || 1;
            
            // 直近5分間のデータで平均を出す
            const fiveMinutesAgo = now - 300000;
            charHistory = charHistory.filter(entry => entry.time > fiveMinutesAgo);

            // 進捗
            const progress = Math.min(100, Math.floor((currentLength / goal) * 100));
            progressDisplay.textContent = progress;

            // 速度計算
            let speed = 0;
            if (charHistory.length > 1) {
                const firstEntry = charHistory[0];
                const timeDiffMin = (now - firstEntry.time) / 60000;
                const charDiff = currentLength - firstEntry.count;
                // マイナス（削除しすぎ）にならないよう調整
                speed = timeDiffMin > 0 ? Math.max(0, Math.floor(charDiff / timeDiffMin)) : 0;
            }
            speedDisplay.textContent = speed;

            // ETA
            const remaining = goal - currentLength;
            if (remaining > 0 && speed > 0) {
                etaDisplay.textContent = Math.ceil(remaining / speed);
            } else if (remaining <= 0 && currentLength > 0) {
                etaDisplay.textContent = "GOAL";
            } else {
                etaDisplay.textContent = "--";
            }

            // 演出：放置時間
            const idleSeconds = (now - lastInputTime) / 1000;
            if (idleSeconds > 10 || (speed < 20 && charHistory.length > 5)) {
                body.classList.add('slow-down');
            } else {
                body.classList.remove('slow-down');
            }

            // 演出：高速
            if (speed > 100 && idleSeconds < 2) {
                editor.classList.add('high-speed-active');
            } else {
                editor.classList.remove('high-speed-active');
            }
        }

        // リセットボタン
        clearBtn.addEventListener('click', () => {
            if (confirm("内容をすべて消去しますか？")) {
                editor.value = '';
                localStorage.removeItem('speed-gauge-content');
                charHistory = [];
                lastInputTime = Date.now();
                updateDashboard();
            }
        });
    </script>
</body>
</html>
